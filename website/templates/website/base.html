{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>DjangoMarketplace.io</title>
<link rel="stylesheet" type="text/css" href="{% static 'website/style.css' %}">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">

</head>
<body>
    <!-- starts nav Header -->
<nav class="navbar navbar-expand-md">
    <div class="container">
         <a href="{% url 'index' %}" class="navbar-brand"><img class="img-responsive w-75" src="{% static 'website/images/logo/logo.png' %}" alt=""></a>
       
            <div class="navbar-nav ms-auto">

                 <a href="{% url 'signup' %}" ><button type="button" class="main-btn screen-sm-hidden" >Try Now</button></a>
                <a href="{% url 'login' %}" ><button type="button" class="main-btn loginbtn " >Log in</button></a>
            </div>
        </div>
    </div>
</nav>
<!-- ends nav header -->



 

    {% block content %} {% endblock %}

 



<!-- Footer starts  -->
<footer>
  <div class="container">

  <div class="row g-3 justify-content-between align-items-center">

     <div class="info col-lg-7 col-md-5 col-sm-12">
      <a href="{% url 'index' %}" class="navbar-brand"><img class="img-fluid w-30 md-logo-hidden" src="{% static 'website/images/logo/logodark.png' %}" alt=""></a>
        <a href="#" class="navbar-brand"><img class="img-fluid w-30 md-logo-visible" src="{% static 'website/images/logo/responsiveLog.png' %}" alt=""></a>
      <p>100 django street,<br>midwest, US 54321.</p>

      <div class="d-flex flex-row email justify-content-start align-items-center">
        <span>  <i class="bi bi-envelope"></i></span>
        <span><a href="#">django@Marketplace.io</a></span>
      </div>
  </div>
  <div class="newletter col-lg-5 col-md-7 col-sm-12">
        <h5>Join Our Newsletter</h5>
        <p>Stay up to date on the latest for sale items by adding your email address below.</p>
        <div class="input-group ">
         
          <input type="text" class="form-control " id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
          <span class="input-group-text" id="inputGroupPrepend3"><a href="#"><img class="img-fluid w-100" src="{% static 'website/images/footer/Arrow1.png' %}" alt=" "></a></span>
        </div>
  </div>


</div>
</div>
</footer>
<!-- Foooter ends here -->



  <script src="website/https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="website/https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="website/https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script type="text/javascript" src="{% static 'website/main.js' %}"></script>

 </body>
 </html>
