{% extends 'adminarea/base.html' %}
{% load static %}
{% block title %} Marketplace | Delete Quote {% endblock title %}
{% block content %}
{% load crispy_forms_tags %}


    <main id="main" class="main">
        <section class="section">

          <div class="page-header">
              <div class="container-fluid">
                  <h2 class="h5 no-margin-bottom">Delete Quote</h2>
              </div>
          </div>
          
          <div class="row">
            <div class="col-md-6">
            <form action="" method="POST" class="text-center card p-5">
                {% csrf_token %}
                <p>Are you sure you want to delete the quote: <br> <b> "{{ object }}"?</b></p>
                <input class="main-btn" type="submit" value="Confirm" />
            </form>
          </div>
        </div>
             
        </section>
      </main><!-- End #main -->

     

      {% endblock content %}
