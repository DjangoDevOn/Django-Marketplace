{% extends 'adminarea/base.html' %}
{% load static %}
{% block title %} Marketplace | Edit Request {% endblock title %}
{% block content %}
{% load crispy_forms_tags %}

 

    <main id="main" class="main">
        <section class="section">
          
          <div class="page-header">
            <div class="container-fluid">
                <h2 class="h5 no-margin-bottom">Edit Request</h2>
            </div>
        </div>


          <div class="row">
            <div class="col-md-6">
              <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="title" value="{{request_to_update.title}}" required autofocus/>
                  </div>
                <div class="form-group">
                  <textarea class="form-control" name="description" rows="3" required>{{request_to_update.description}}</textarea>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="need_by_date" value="{{request_to_update.need_by_date|date:'Y-m-d'}}" required/>
                </div> <!--https://stackoverflow.com/questions/38850951/python-django-date-field-in-html-input-tag-->
                <div class="form-group">
                    <label for="maximum_quotes_desired">Highest number of quotes you wish to recieve</label><br>
                    <input type="number" class="form-control" name="maximum_quotes_desired" value="{{request_to_update.maximum_quotes_desired}}" required/>
                </div>
                <button type="submit" class="main-btn mt-3">Save Request</button>
            </form>
          </div>
        </div>
             
        </section>
      
      </main><!-- End #main -->

    
 
    
    

      {% endblock content %}
