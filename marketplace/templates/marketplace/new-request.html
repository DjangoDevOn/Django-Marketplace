{% extends 'marketplace/base.html' %}
{% load static %}
{% block title %} Marketplace | New Request {% endblock title %}
{% block content %}
{% load crispy_forms_tags %}

<style> 

  form {
      padding: 1% !important;
    }


  .row{
    padding: 1% !important;
  }
  
  .col{
    padding: 1% !important;
  }
  
  </style>
  

<main id="main" class="main">
        <div class="container-fluid mt-5">
          <div class="row justify-content-center">
            <div class="col-lg-10">
              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Post Your Request</h5>
                  </div>
                <!-- alert -->
                {% if alert %}
                <div class="mt-3 alert alert-warning" role="alert" id="alert">
                    {{ alert }}
                </div>
                <script>
                    const alertBox = document.getElementById('alert')
                    function hideAlert() {
                        alertBox.classList.add('invisible')
                    }
                    setTimeout(hideAlert, 6000)
                </script>
                {% endif %}
                <!-- end alert -->
                    <form method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="row">
                        <label for="title">Request Title</label>
                        <input id="title" type="text" class="form-control" name="title" placeholder="What are you looking for?" autofocus required/>
                      </div>
                      <div class="row">
                        <label for="description">Long Description</label>
                        <textarea id="description" rows="5" cols="60" class="form-control" name="description" placeholder="A detailed description goes here" required></textarea>
                      </div>
                      <div class="row">
                        <div class="col">
                          <label for="need_by_date">Need By Date</label>
                          <input id="need_by_date" type="date" class="form-control" name="need_by_date" placeholder="The date you need this by" required/>
                        </div>
                        <div class="col">
                          <label for="maximum_quotes_desired">Max Quotes Desired</label>
                          <input id="maximum_quotes_desired" type="number" class="form-control" name="maximum_quotes_desired" placeholder="Enter a number"  required/>
                        </div>
                        <div class="col">
                          <label for="attachments">Attachments</label>
                          <input id="attachments" type="file" class="form-control" name="attachments" multiple>
                        </div>
                      </div>
                      <div class="text-center">
                        <button type="submit" class="main-btn mt-3 mb-5">Send</button>
                      </div>
                  </form>
                </div>
            </div>

          </div>
        </div>

  </div>
</main><!-- End #main -->
   
 

{% endblock content %}
