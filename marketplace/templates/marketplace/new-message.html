{% extends 'marketplace/base.html' %}
{% load static %}
{% block title %} Marketplace | New Message {% endblock title %}
{% block content %}
{% load crispy_forms_tags %}

 

    <main id="main" class="main">
    
        <section class="section">
          <div class="container-fluid">

          <h4 class="text-center mb-3 mt-4">Start a new conversation</h4>
          
          <div class="row justify-content-center">
            <div class="col-md-6 card p-5">
              <form action="/social/new-message/{{og_request}}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <textarea class="form-control" name="message" placeholder="Type your message here..." rows="3" autofocus></textarea>
                </div>
                <div class="text-center">
                  <button type="submit" class="main-btn mt-3">Send Message</button>
                </div>
            </form>
          </div>
        </div>

      </div> <!-- end container-->
             
        </section>
      
      </main><!-- End #main -->

    
 
    
    

      {% endblock content %}
