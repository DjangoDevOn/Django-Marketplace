{% extends 'marketplace/base.html' %}
{% load static %}
{% block title %} Marketplace | Message Detail {% endblock title %}
{% block content %}
{% load crispy_forms_tags %}

 

    <main id="main" class="main">
    
        <section class="section">
          
          <div class="row">
            <div class="col-md-6">
              <form action="{% url 'respond-message-about-specific-request' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <textarea class="form-control" name="message" placeholder="Type your message here..." rows="3" autofocus></textarea>
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" name="request_regarding" style="display:none;" value="{{request_regarding}}"/>
                </div>
                <input type="text" name="respond_to_user" style="display:none" value="{{respond_to_user.id}}"> 
                <button type="submit" class="main-btn mt-3">Send</button>
            </form>
          </div>
        </div>
             
        </section>
      
      </main><!-- End #main -->

    
 
    
    

      {% endblock content %}
